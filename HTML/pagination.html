<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .chai-pagination{
            display: flex;
        }
        .chai-pagination>div, .chai-pagination>div>img{
            cursor: pointer;
            width: 38px;
            height: 33px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="chai-pagination">
        <div onclick="changeThePage('prev');"><img src="../IMAGES/homePage/Pagination Arrow Left@3x.png" alt=""></div>
        <div onclick="changeThePage(1);">1</div>
        <div onclick="changeThePage(2);">2</div>
        <div onclick="changeThePage(3);">3</div>
        <div onclick="changeThePage(4);">4</div>
        <div onclick="changeThePage(5);">5</div>
        <div onclick="changeThePage('more');">...</div>
        <div onclick="changeThePage(10);">10</div>
        <div onclick="changeThePage('next');"><img src="../IMAGES/homePage/Pagination Arrow Right@3x.png" alt=""></div>
    </div>
</body>
</html>
